<body>
    <div id="frame">
        <div id="calculator">
            <div id="title" style=" color:#fff">My calculator</div>
            <div id="history">0</div>
            <div id="view">0</div>
            <div id="buttons">
                <div id="reset">C</div>
                <div>(</div>
                <div>)</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
                <div>sqrt</div>
                <div>0</div>
                <div>.</div>
                <div id="equals">=</div>
                <div id="message" hidden=""></div>
                <div id="message2" hidden=""></div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    var queue = new Array();
    var current_number = new Array();
    let can_use_actions = false;
    let can_use_digits = true;

    function gid(id) {
        return document.getElementById(id);
    }

    function print_queue() {
        gid("message").innerHTML = JSON.stringify(queue);
    }

    function print_current() {
        gid("message2").innerHTML = array_to_number(current_number);
    }

    function array_to_number(number) {
        return number.toString().replace(/,/g, "");
    }

    function reset_history() {

        gid("history").innerHTML = "";
    }

    function update_history() {
        gid("history").innerHTML = queue.toString().replace(/,/g, "");
    }

    Object.entries(

        document.querySelectorAll("#buttons div")).map((element) => {

        element[1].addEventListener("click", function(event) {

            let value = event.target.innerHTML;

            if (value == "." && current_number.indexOf(".") == -1)
                current_number.push(".");
            if (can_use_digits) {
                if (!isNaN(value) && value != "") {
                    current_number.push(value);
                    gid("view").innerHTML = array_to_number(current_number);
                    can_use_actions = true;
                    can_use_digits = true;
                }
            }

            if (value == "(") {
                current_number.push("(");
                can_use_actions = true;
                can_use_digits = true;
            }
            if (value == ")") {
                current_number.push(")");
                can_use_actions = true;
                can_use_digits = true;
            }
            switch (event.target.innerHTML) {
                case 'C':
                    document.getElementById("view").innerHTML = "0";
                    queue = new Array();
                    current_number = new Array();
                    reset_history();
                    break;

                case '=':
                    var result = (queue.toString() + current_number).replace(/,/g, "");
                    queue = new Array();
                    current_number = new Array();
                    var evaluated = eval(result);
                    gid("history").innerHTML = result;
                    gid("view").innerHTML = evaluated;
                    current_number[0] = evaluated;
                    // reset_history();
                    can_use_actions = true;
                    can_use_digits = true;
                    break;
                case '*':
                    if (can_use_actions) {
                        queue.push(array_to_number(current_number));
                        current_number = new Array();
                        queue.push("*");
                        can_use_actions = false;
                        can_use_digits = true;
                    }
                    break;
                case '/':
                    if (can_use_actions) {
                        queue.push(array_to_number(current_number));
                        current_number = new Array();
                        queue.push("/");
                        can_use_actions = false;
                        can_use_digits = true;
                    }
                    break;
                case '+':
                    if (can_use_actions) {
                        queue.push(array_to_number(current_number));
                        current_number = new Array();
                        queue.push("+");
                        can_use_actions = false;
                        can_use_digits = true;
                    }
                    break;
                case 'sqrt': {
                    if (can_use_actions) {
                        var result_pre = (queue.toString() + current_number).replace(/,/g, "");
                        var result = Math.sqrt(result_pre);
                        gid("view").innerHTML = result;
                        can_use_actions = false;
                        can_use_digits = true;
                    }
                }
                case '-':
                    if (can_use_actions) {
                        queue.push(array_to_number(current_number));
                        current_number = new Array();
                        queue.push("-");
                        can_use_actions = false;
                        can_use_digits = true;
                    }
                default:
                    update_history();
                    break;
            }
            print_queue();
        });
    });
</script>

</body></html>
